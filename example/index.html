	<script src="js/swfobject.js" type="text/javascript"></script>
	<script type="text/javascript">
		var flashvars = {

		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",

		//swfobject.embedSWF("test.swf", "altContent", "100%", "100%", "10.0.0", "expressInstall.swf", flashvars, params, attributes);
		
		function change(){
			var select=document.getElementById("select");
			
			var name=select.options[select.selectedIndex].value;
			swfobject.embedSWF(name+".swf", "test", "1024", "768", "10.0.0", "expressInstall.swf", flashvars, params, attributes);
		}
	</script>

</head>
<body>
	<div id="test">
		<p>select a example</p>	
	</div>
	<div>
	<input type="button" onclick="change();" value="load"/>
